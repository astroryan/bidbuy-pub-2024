<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="naver" />
    <meta name="description" content="웹페이지 설명" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:title" content="BIDBUY" />
    <meta property="og:type" content="website" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 웹페이지 타입(blog, website 등) -->
    <meta property="og:keywords" content="웹페이지 URL" />
    <meta property="og:description" content="웹페이지 설명" />
    <meta property="og:url" content="https://www.naver.com" />
    <meta property="og:image" content="이미지경로" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="이미지 alt" />
    <meta property="og:site_name" content="BIDBUY" />
    <meta name="twitter:site" content="@트위터아이디" />
    <!-- 웹 사이트의 @username -->
    <meta name="twitter:url" content="http://~~~~/this.page" />
    <!-- 웹상 경로(URL). 불필요 get param을 제거하는 편을 추천 -->
    <meta name="twitter:title" content="naver" />
    <!-- 트위터: 콘텐츠 제목-->
    <meta name="twitter:description" content="웹페이지 설명" />
    <!-- 트위터: 웹페이지 설명 -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- 트위터: 카드 타입(요약정보, 사진, 비디오) / 카드형식 :  “summary”, “summary_large_image”, “app”, or “player” -->
    <meta name="twitter:image" content="https://example.com/ogp.jpg" />
    <!-- 트위터: 표시되는 이미지 / 절대경로 -->
    <link rel="canonical" href="http://~~~~/this.page" />
    <!-- 표준 페이지 설정. 검색엔진에서 현재 페이지의 URL을 알려둔다. 같은 페이지이지만, 여러 URL이 있는 경우 설정하면, 표준 페이지의 URL로 검색엔진이 보여준다.
		SEO를 신경쓴다면 꼭 설정  -->

    <link rel="icon" href="../../assets/images/icon/logo.svg" sizes="32x32" />
    <link rel="apple-touch-icon" href="이미지경로" />
    <title>Bidbuy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- JS -->
    <script src="../../assets/js/libary/jquery-3.5.1.js"></script>
    <script src="../../assets/js/include.js" defer></script>
    <script src="../../assets/js/common.js" defer></script>
  </head>

  <body>
    <div id="content-wrap">
      <!-- START :: HEADER -->
      <header id="header"></header>

      <!-- END :: HEADER -->
      <!-- START :: MAIN -->
      <div id="main" class="auth-page forgot-page">
        <div class="inner-width">
          <h2 class="title">아이디·비밀번호 찾기</h2>
          <form class="forgot-box">
            <div class="input-inner-width">
              <section class="find-id">
                <hgroup>
                  <h3>아이디 찾기</h3>
                  <h4>회원가입 시 입력한 회원명과 휴대전화번호를<br />입력하시면 아이디가 문제로 전송 합니다.</h4>
                </hgroup>

                <ul class="user-authentication-form">
                  <li class="basic-input">
                    <label for="">회원명</label>
                    <input type="text" placeholder="5자 내외로 입력" required />
                  </li>
                  <li class="radio-input">
                    <label for="">인증수단</label>
                    <ul class="radio-button-wrap">
                      <li class="radio-check-button">
                        <input type="radio" name="idAuth" id="idAuth1" checked />
                        <label for="idAuth1"><span class="radio-check-button-icon"></span>휴대전화번호</label>
                      </li>
                      <li class="radio-check-button">
                        <input type="radio" name="idAuth" id="idAuth2" />
                        <label for="idAuth2"><span class="radio-check-button-icon"></span>이메일주소</label>
                      </li>
                    </ul>
                    <ul class="auth-input-fields">
                      <li class="basic-input">
                        <input type="text" placeholder="‘-’제외한 숫자 입력" required />
                      </li>
                      <li class="basic-input">
                        <input type="email" placeholder="이메일 주소 입력" required />
                      </li>
                    </ul>
                  </li>
                </ul>

                <button type="submit" class="basic-button__blue">아이디 확인</button>
              </section>
              <section class="find-pwd">
                <hgroup>
                  <h3>비밀번호 찾기</h3>
                  <h4>
                    아이디, 회원명 및 가입시 입력한 휴대전화 또는<br />
                    이메일로 아이디와 임시 비밀번호를 전송 합니다.
                  </h4>
                </hgroup>

                <ul class="user-authentication-form">
                  <li class="basic-input">
                    <label for="">아이디</label>
                    <input type="text" placeholder="아이디" required />
                  </li>
                  <li class="basic-input">
                    <label for="">회원명</label>
                    <input type="text" placeholder="5자 내외로 입력" required />
                  </li>
                  <li class="radio-input">
                    <label for="">인증수단</label>
                    <ul class="radio-button-wrap">
                      <li class="radio-check-button">
                        <input type="radio" name="pwdAuth" id="pwdAuth1" checked />
                        <label for="pwdAuth1"><span class="radio-check-button-icon"></span>휴대전화번호</label>
                      </li>
                      <li class="radio-check-button">
                        <input type="radio" name="pwdAuth" id="pwdAuth2" />
                        <label for="pwdAuth2"><span class="radio-check-button-icon"></span>이메일주소</label>
                      </li>
                    </ul>
                    <ul class="auth-input-fields">
                      <li class="basic-input">
                        <input type="text" placeholder="‘-’제외한 숫자 입력" required />
                      </li>
                      <li class="basic-input">
                        <input type="email" placeholder="이메일 주소 입력" required />
                      </li>
                    </ul>
                  </li>
                </ul>
                <button type="submit" class="basic-button__blue">비밀번호 확인</button>
              </section>
              <p class="forget-desc">
                * 소셜채널을 통한 간편회원가입 회원은<br />소셜채널로만 로그인 접속 가능 합니다.
              </p>
              <div class="forgot-button-wrap">
                <a href="../signup/index.html" class="basic-button__black-line">회원가입</a>
                <a href="../auth/index.html" class="basic-button__black-line">로그인</a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- END :: MAIN -->
      <!-- START :: FOOTER -->
      <footer id="footer"></footer>
      <!-- END :: FOOTER -->
    </div>
  </body>
</html>
